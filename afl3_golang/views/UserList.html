<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://horizon-tailwind-react-corporate-7s21b54hb-horizon-ui.vercel.app/static/css/main.d7f96858.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const notificationElement = document.getElementById('notification');
      const message = new URLSearchParams(window.location.search).get('message');
      
      if (message) {
        notificationElement.textContent = decodeURIComponent(message);
        notificationElement.style.display = 'block';
      }
    });
  </script>
  
</head>

<body>
  <div class="flex items-center justify-center min-h-screen from-red-100 via-red-300 to-blue-500 bg-gradient-to-br">
    <div class="relative flex flex-col items-center rounded-[10px] border-[1px] border-gray-200 w-[576px] mx-auto p-4 bg-white bg-clip-border shadow-md shadow-[#F3F3F3] dark:border-[#ffffff33] dark:!bg-navy-800 dark:text-gray-600 dark:shadow-none">
      <div class="flex items-center justify-between rounded-t-3xl p-3 w-full">
        <div class="text-lg font-bold text-navy-700 dark:text-gray-600">
          Users
        </div>
        <button class="linear rounded-[20px] bg-lightPrimary px-4 py-2 text-base font-medium text-brand-500 transition duration-200 hover:bg-gray-100 active:bg-gray-200 dark:bg-white/5 dark:text-gray-600 dark:hover:bg-white/10 dark:active:bg-white/20">
          See all
        </button>
      </div>
      <div class="bg-white w-full h-16 rounded-xl mb-3 shadow-lg p-2">
        <form action="/users/search" method="GET">
          <input type="text" name="query" placeholder="Search" class="w-full h-full text-2xl rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
        </form>
      </div>
      <div id="searchResults"></div>

    <!-- Menampilkan pesan notifikasi -->
    <div id="notification" style="display: none; background-color: #4caf50; color: white; padding: 10px; margin-bottom: 10px;"></div>

      {{range .}}
      <div class="user-item flex h-full w-full items-start justify-between rounded-md border-[1px] border-[transparent] dark:hover:border-white/20 bg-white px-3 py-[20px] transition-all duration-150 hover:border-gray-200 dark:!bg-navy-800 dark:hover:!bg-navy-700">
        <div class="flex items-center gap-3">
          <div class="flex h-16 w-16 items-center justify-center">
            <div class="ml-2 flex items-center text-sm font-normal text-gray-600 dark:text-gray-600">
              <p>#</p>
              <p class="ml-1">{{.ID}}</p>
            </div>
          </div>
          <div class="flex flex-col">
            <h5 class="user-name text-base font-bold text-navy-700 dark:text-gray-600">
              {{.Name}}
            </h5>
            <p class="mt-1 text-sm font-normal text-gray-600 user-email">
              {{.Email}}
            </p>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</body>

</html>
